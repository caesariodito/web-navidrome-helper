version: "3.9"

services:
  nd-import-helper:
    build: .
    image: nd-import-helper:latest
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      NAVIDROME_MUSIC_PATH: /data/navidrome/music
      ND_IMPORT_BIN: /usr/local/bin/nd-import
      PIXELDRAIN_TOKEN: ${PIXELDRAIN_TOKEN:-}
      UNNEEDED_FILES: ${UNNEEDED_FILES:-}
      MOCK_IMPORT: ${MOCK_IMPORT:-0}
    volumes:
      - "/home/sesarbun/docker-configs/navidrome/music:/data/navidrome/music:rw"
      - "/home/sesarbun/_PROJECTS/cli-navidrome-helper/nd-import-linux-amd64:/usr/local/bin/nd-import:ro"
    restart: unless-stopped
